<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Badminton Punishment Tracker</title>

  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Barrio&family=Borel&display=swap" rel="stylesheet">

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="background-overlay"></div>

  <div class="content">
    <h1 class="heading">Badminton Trainer</h1>
    <h3 class="subheading">Change your mistakes into opportunities to train</h3>

    <div class="card-container">
      <div class="flip-card" onclick="this.classList.toggle('flip')">
        <div class="flip-inner">
          <div class="flip-front">Lost Game</div>
          <div class="flip-back">10 Pushups</div>
        </div>
      </div>

      <div class="flip-card" onclick="this.classList.toggle('flip')">
        <div class="flip-inner">
          <div class="flip-front">Missed Smash</div>
          <div class="flip-back">20 Jumping Jacks</div>
        </div>
      </div>

      <div class="flip-card" onclick="this.classList.toggle('flip')">
        <div class="flip-inner">
          <div class="flip-front">Double Fault</div>
          <div class="flip-back">15 Squats</div>
        </div>
      </div>

      <div class="flip-card" onclick="this.classList.toggle('flip')">
        <div class="flip-inner">
          <div class="flip-front">Late Serve</div>
          <div class="flip-back">1 Min Plank</div>
        </div>
      </div>

      <div class="flip-card" onclick="this.classList.toggle('flip')">
        <div class="flip-inner">
          <div class="flip-front">Lost Rally</div>
          <div class="flip-back">5 Burpees</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
